<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ocean Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ocean Life</h1>

        <img src="whale.jpg" alt="Blue Whale" class="thumbnail" data-full="whale.jpg">
